<script>


function submit1() {
  	var broker = $('#broker').val();
		var time_all = $('#time_all').val();
    var time_pause = $('#time_pause').val();
    var time_bil = $('#time_bil').val();

		//var b = $('#b_form').val();

    var cmd = '{"broker":'+broker+', "time_all": '+time_all+', "time_pause":'+time_pause+', "time_bil":'+time_bil+'}';
		//var cmd = '{"a":' +a+ ', "broker":"' +ip+ '"}';

		//var cmd = '{"a":' +a+ ', "b":' +b+ ', "ip":"' +ip+ '"}';
		console.log(cmd);
		$.ajax({ type: "POST", url: "/load", data: cmd,
		success: function(d) {console.log(cmd);},
		error: function(d) {console.log("Male male");}
	});
}

function reset() {

		$.ajax({ type: "POST", url: "/reset", data: "reset",
		success: function(d) {console.log("OK");},
		error: function(d) {console.log("Male male");}
	});
}

function danger()
{


  console.log("{'cmd' : 'error'}");
  $.ajax({ type: "POST", url: "/load", data: "{'cmd' : 'error'}",
  success: function(d) {console.log("{'cmd' : 'error'}");},
  error: function(d) {console.log("Male male");}
  });
}
</script>

<div class = "jumbotron" style = " background-color: white; padding-top:1rem;">

    <option value="15">15s</option>

    </div>
